<h2>Reactive: <small>Dynamics</small></h2>
<hr>


<form>

      <!--Name-->

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>

    <div class="col-sm-9">
      <input type="text"
            class="form-control"
            placeholder="User's name"
            required>
            <span
               class="form-text text-danger">
              This input should not be empty
            </span>
    </div>
  </div>


        <!--Add Game-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Add Game</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input class="form-control"
                placeholder="Add favorite game">
            <button class="btn btn-outline-warning"
                    type="button">
              Add New Game
            </button>
        </div>
      </div>
  </div>


    <!--Game List-->

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Game List</label>

    <div class="col-sm-9">

      <div class="input-group mb-3">

        <input class="form-control mb-3"
               required>
        <button class="btn btn-outline-danger"
               type="button">
         Delete Game
       </button>

      </div>



    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button"
              class="btn btn-primary float-end">
        Save
      </button>
    </div>
  </div>


</form>
