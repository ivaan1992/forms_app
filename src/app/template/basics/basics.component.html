<h2>Template: Basics</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="save( myForm )"
          #myForm="ngForm"
          autocomplete="off">
        <!--Product Input-->
          <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Product</label>
            <div class="col-sm-9">
              <input type="text"
                     class="form-control"
                     ngModel
                     name="product"
                     placeholder="Product Name"
                     required>
              <span class="form-text text-danger">It must contain only 3 letters</span>
            </div>
          </div>

        <!--Price Input-->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Price</label>
          <div class="col-sm-9">
            <input type="number"
                   class="form-control"
                   ngModel
                   name="price"
                   placeholder="Product Price"
                   required
                   min="0">
          </div>
         </div>

         <!--Stock Field-->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Stocks</label>
          <div class="col-sm-9">
            <input type="number"
                   class="form-control"
                   ngModel
                   name="stocks"
                   placeholder="Product Stocks">
          </div>
         </div>

         <div class="row">
          <div class="col">
            <button type="submit"
                    class="btn btn-primary float-end">
              Save Info
            </button>
          </div>
         </div>
    </form>
  </div>
</div>


<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>

  </div>
</div>
