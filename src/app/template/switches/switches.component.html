<h2>Template:<small>Switches</small></h2>
<hr>


<form #mySwitchForm="ngForm">

  <!-- Radios -->

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genre</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="M"
               [(ngModel)]="person.genre"
               name="genreRadio"
               id="radioMale"
               required>

        <label class="form-check-label" for="flexRadioDefault1">
             Male
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               value="F"
               [(ngModel)]="person.genre"
               name="genreRadio"
               id="radioFemale"
               required>
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>

    </div>

  </div>

  <!-- Switches -->

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">

      <div class="form-check form-switch">
        <input class="form-check-input"
               type="checkbox"
               [(ngModel)]="person.notifications"
               name="notifications"
               role="switch"
               id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">I would like to receive notifications</label>
      </div>

    </div>
  </div>

    <!-- Checks -->

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Terms & Conditions</label>
      <div class="col-sm-9">

        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 value=""
                 [(ngModel)]="termsAndConditions"
                 name="terms"
                 id="flexCheckDefault"
                 required>
          <label class="form-check-label" for="flexCheckDefault">
            Agree
          </label>
        </div>

      </div>
    </div>

      <!-- Button -->

      <div class="row">
        <div class="col">
          <button class="btn btn-primary float-end"
                  [disabled]="mySwitchForm.invalid">
            Save Info
          </button>
        </div>
      </div>
</form>


<h5>Form value</h5>
<pre>{{ mySwitchForm.value | json }}</pre>
<br>

<h5>Person</h5>
<pre>{{ person | json }}</pre>
<br>

<h5>Terms</h5>
<pre>{{ mySwitchForm.controls.terms.errors | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ mySwitchForm.valid | json }}</pre>
<br>

<h5>Conditions:</h5>
<pre></pre>
