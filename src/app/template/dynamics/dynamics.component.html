<h2>Template: <small>Dynamics</small></h2>
<hr>


<form (ngSubmit)="save()"
      #myDynamicForm="ngForm"
      autocomplete="off">

      <!--Name-->

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>

    <div class="col-sm-9">
      <input type="text"
            class="form-control"
            [ngModel]="person.name"
            name="name"
            placeholder="User's name"
            required>
            <span
               class="form-text text-danger"
              *ngIf="myDynamicForm.controls.name?.errors && myDynamicForm.controls.name?.touched">
              This input should not be empty
            </span>
    </div>
  </div>


        <!--Add Game-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Add Game</label>
      <div class="col-sm-9">
        <div class="input-group">
          <input class="form-control"
                placeholder="Add favorite game"
                [(ngModel)]="newGame"
                (keyup.enter)="addGame()"
                name="newGame">
            <button class="btn btn-outline-warning"
                    type="button"
                    (click)="addGame()">
              Add New Game
            </button>
        </div>
      </div>
  </div>


    <!--Game List-->

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Game List</label>

    <div class="col-sm-9">

      <div *ngFor="let game of person.favorites; let i = index"
            class="input-group mb-3">

        <input
               [(ngModel)]="game.game_name"
               [name]=" 'favorite_' + i "
               class="form-control mb-3"
               required>
        <button class="btn btn-outline-danger"
               type="button"
               (click)="deleteGame(i)">
         Delete Game
       </button>

      </div>



    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button"
              class="btn btn-primary float-end"
              [disabled]="myDynamicForm.invalid"
              (click)="save()">
        Save
      </button>
    </div>
  </div>


</form>


<span>Person</span>
<pre>{{ person | json }}</pre>
